<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Dice</title>
    <!-- uso de libreria bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container" id="tablero">
      <div class="row">
        <div class="col-sm-8">
          <div class="alert alert-primary" role="alert" id="estado">!-- --
          </div>
        </div>
        <div class="col-sm">
          <p>Ronda # <strong id="ronda">0</strong></p>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Jugar</button>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <div id="cuadro-1" class="cuadro"> A </div>
          </div>
          <div class="col-sm">
            <div id="cuadro-2" class="cuadro">B</div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div id="cuadro-3" class="cuadro">C</div>
          </div>
          <div class="col-sm">
            <div id="cuadro-4" class="cuadro">D</div>
          </div>
        </div>
      </div>

      <script src="index.js"></script>
  </body>
</html>
